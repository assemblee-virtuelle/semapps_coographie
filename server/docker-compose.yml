version: '3.5'

services:
  fuseki:
    image: stain/jena-fuseki
    container_name: fuseki
    restart: always
    volumes:
      - ../data/fuseki:/fuseki
      - ../data/staging:/staging
    ports:
      - "3030:3030"
    expose:
      - "3030"
    networks:
      - semapps
    environment:
      ADMIN_PASSWORD: "admin"


volumes:
  rdf_data:
  staging:
networks:
  semapps:
    name: semapps_network
